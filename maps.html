  <section class="map-section">
    <h2>My Map</h2>
    <div id="map"></div>
  </section>

  <script>
    function initMap() {
      const seoul = { lat: 37.5665, lng: 126.9780 };
      const map = new google.maps.Map(
        document.getElementById('map'),
        { center: seoul, zoom: 12 }
      );
      new google.maps.Marker({ position: seoul, map });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmnvGLGINSEXMVbSDHaYg2bxxktaRcOX4&callback=initMap" async defer></script>
</body>
