<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Map Page</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmnvGLGINSEXMVbSDHaYg2bxxktaRcOX4&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        const seoul = { lat: 37.5665, lng: 126.9780 };
        const map = new google.maps.Map(
          document.getElementById('map'),
          { center: seoul, zoom: 12 }
        );
        new google.maps.Marker({ position: seoul, map });
      }
    </script>
  </head>
  <body>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="prediction.html">Prediction</a></li>
      <li><a href="tiktok.html">TikTok</a></li>
      <li><a href="maps.html">Map</a></li>
    </ul>
    <div id="map" style="width:100%; height:400px;"></div>
  </body>
</html>
